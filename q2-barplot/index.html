<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Plot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="bar-plot-container">
            <div class="bar-plot">
                <div class="plot">
                    <div class="plot-bar bar30">
                    </div>
                </div>
                <p>30%</p>
            </div>
            <div class="bar-plot">
                <div class="plot">
                    <div class="plot-bar bar40">
                    </div>
                </div>
                <p>40%</p>
            </div>
            <div class="bar-plot">
                <div class="plot">
                    <div class="plot-bar bar80">
                    </div>
                </div>
                <p>80%</p>
            </div>
        </div>
        <h1>Bar Plot</h1>
    </div>
</body>

</html>
